<div class="main-payment">

    <div class="creditCardForm">
    <div class="heading">
        <span style="font-family:Verdana, Geneva, Tahoma, sans-serif; font-size: 30px;">Payment <span style="font-size:25px;">for</span>  {{finalAmount  | currency : 'INR' : 'symbol': '2.2'}}</span> 
        <hr class="line">
        <div class="icons"> <img src="https://img.icons8.com/color/48/000000/visa.png" /> <img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" /> <img src="https://img.icons8.com/color/48/000000/maestro.png" /> </div>
    </div>
    <div class="payment">
        <form [formGroup]="PaymentForm" (ngSubmit)="onSubmit()" novalidate>
            <div class=payment-method>
                <label for="cardtype">Select Card</label>
                <select id="cardtype" formControlName="Card_Type">
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
                </select>
            </div>
            <div class="form-group owner ">
                <label for="owner">Owner</label>
                <input type="text" class="form-control" id="owner" formControlName="Card_HolderName">
                <div class="errorEx" *ngIf="!Card_HolderName?.valid && (Card_HolderName?.dirty || Card_HolderName?.touched)">
                    <div [hidden]="!Card_HolderName.errors.required">
                        *Required
                    </div>
                    <div class="fn" [hidden]="!Card_HolderName.errors.pattern">
                        Only Characters allowed
                    </div>
                </div>
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVV</label>
                <input type="password" class="form-control" id="CVV" formControlName="CVV">
                <div class="errorEx" *ngIf="!CVV?.valid && (CVV?.dirty || CVV?.touched)">
                    <div [hidden]="!CVV.errors.required">
                        *Required
                    </div>
                    <div class="fn" [hidden]="CVV.errors.maxLength"> 
                        Maximum length allowed is 4 
                    </div>
                    <div class="fn" [hidden]="CVV.errors.minLength"> 
                        Minimum length allowed is 4 
                </div>
                </div>
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" formControlName="Card_No">
                <div class="errorEx" *ngIf="!Card_No?.valid && (Card_No?.dirty || Card_No?.touched)">
                    <div [hidden]="!Card_No.errors.required">
                        *Required
                    </div>
                    <div class="fn" [hidden]="!Card_No.errors.pattern">
                        Invalid
                    </div>
                </div>
            </div>
            <div class="form-group owner">
                <label for="owner">Expiry Date</label>
                <input type="text" class="form-control" placeholder="YY/MM/DD" formControlName="Expires">
            </div>
            
            <div class="form-group" id="pay-now">
                <a><button type="submit" class="btn btn-default" >Pay Now</button></a>
            </div>
        </form>
    </div>
    </div>
    </div>
